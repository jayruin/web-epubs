name: Create Release EPUBs
on:
  push:
    branches:
      - master
    paths:
      - "docs/**"
  workflow_dispatch:
jobs:
  release:
    runs-on:
      - ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          distribution: zulu
          java-version: 17
          java-package: jre
      - name: Install dependencies
        run: python -m pip install -r requirements.txt
      - name: Release EPUBs
        run: python -m release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}