<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:epub="http://www.idpf.org/2007/ops">
    <head>
        <title>Cover</title>
        <meta charset="utf-8"/>
        <style>
            .cover-container {
                /* Sizing */
                height: 100%;
                padding: 0px;
                margin: 0px;
                /* Centering */
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                text-align: center;
            }

            .cover-container img {
                max-height: 100%;
                max-width: 100%;
                object-fit: contain;
            }
        </style>
    </head>
    <body>
        <section epub:type="cover">
            <div class="cover-container">
                <img alt="Cover" src="cover.jpg"/>
            </div>
        </section>
    </body>
</html>
